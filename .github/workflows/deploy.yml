name: Deploy Vite Frontend

on:
  push:
    branches:
      - main

concurrency:
  group: production-deploy
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: self-hosted
    timeout-minutes: 10

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci --no-progress
        working-directory: /var/www/sliot/SLIoT-Challenge-2025

      - name: Build
        run: npm run build
        working-directory: /var/www/sliot/SLIoT-Challenge-2025

      - name: Sync build output
        run: |
          echo "=== Syncing build to deployment directory ==="
          rsync -av --delete $GITHUB_WORKSPACE/dist/ /var/www/sliot/SLIoT-Challenge-2025/dist/
          echo "=== Deployment complete ==="
